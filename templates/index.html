<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    今天是{{ var }},欢迎光临！<br/>
    可选项包括:<br/>
    {% for data in list %}               <!--用大括号和百分号括起来的是控制结构，还有if-->
        <li>  {{ data }} </li>
    {% endfor %}

    回答错误，做任务：<br/>       <!--在页面打印表格，以及如何迭代-->
    <table border='1'>
        {% for key,value in task.items() %}     <!--[(key,value),( ),( )]转化为列表加元组的形式-->
            <tr>                          <!--行-->
                <td>{{ key }}</td>              <!--列-->
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
