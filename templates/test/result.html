<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    提交成功!<br/>
    <table border='1'>
        {% for key,value in result.items() %}     <!--[(key,value),( ),( )]转化为列表加元组的形式-->
            <tr>                          <!--行-->
                <th>{{ key }}</th>              <!--列-->
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
